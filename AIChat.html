<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음이음</title>
    <link rel="stylesheet" href="AIChat.css">
</head>
<body>
    <div class="content_background">
        <div class="content_container">
            <br><br><br><br><br>
            <svg width="100%" height="93" viewBox="0 0 100 20" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                <!-- 필터 정의: Drop shadow -->
                <defs>
                    <filter id="shadow" x="0" y="0" width="200%" height="200%">
                        <!-- 그림자 색상, 오프셋, 블러 설정 -->
                        <feDropShadow dx="0" dy="-3" stdDeviation="3" flood-color="rgba(0, 0, 0, 0.3)" />
                    </filter>
                </defs>
        
                <!-- 그림자 필터를 사용하여 곡선 모양의 경로 -->
                <path d="M0,0 Q33,-3 39,3 Q50,15 61,3 Q67,-3 100,0 L100,20 L0,20 Z" fill="grey" filter="url(#shadow)" />
            </svg>
        
        </div>
    </div>
</body>
</html>
